<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans Condensed:300' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- top bar -->
    <div id="top-bar">
        <span>2016</span>
        <hr class="line" />
        <span>2023</span>
    </div>

    <!-- company typography and coming soon -->
    <div id="typography">
        <span class="company">MY CHOICE</span>
        <span class="coming-soon">Coming soon</span>
    </div>

    <!-- notify input -->
    <div id="notify">
        <input type="text" name="notify" class="notify-input" placeholder="Please enter your email address">
        <button type="submit">Notify Me</button>
    </div>

    <!-- socials and contact -->
    <div id="socials-and-contact">
        <span>Find Us At</span>
        <div class="links">
            <a href="#">
                <img src="assets/facebook.svg" alt="facebook-logo">
            </a>
            <a href="#">
                <img src="assets/instagram.svg" alt="instagram-logo">
            </a>
            <a href="mailto:abc@example.com?subject=Contact&body=Message">
                <img src="assets/mail.svg" alt="mail-logo">
            </a>
        </div>
    </div>

    <!-- logo -->
    <div id="company-logo">
        <img class="company-logo-img" src="assets/logo.svg" alt="company-logo">
    </div>
</body>

</html>
